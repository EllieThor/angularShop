<div class="calendarContainer">
  <div class="calendar">
    <div class="month">
      <i class="fas fa-angle-left prev" (click)="prevIconClicked()"></i>
      <div class="date">
        <h1>{{ this._monthsHEB[this._currentMonthIndex] }}, {{ this.year }}</h1>
        <h2>{{ this._currentDateStr }}</h2>
        <h3 (click)="backToTodayClicked()">חזור להיום</h3>
      </div>
      <i class="fas fa-angle-right next" (click)="nextIconClicked()"></i>
    </div>
    <div class="weekdays">
      <div>ראשון</div>
      <div>שני</div>
      <div>שלישי</div>
      <div>רביעי</div>
      <div>חמישי</div>
      <div>שישי</div>
      <div>שבת</div>
    </div>
    <div class="days">
      <div
        *ngFor="let day of this._monthDays"
        [ngClass]="
          day.type === 0
            ? 'prev-date'
            : day.type === 1 && day.monthIndex === this._currentMonthIndex
            ? 'today'
            : day.type === 2
            ? 'next-date'
            : ''
        "
        [ngClass]="!day.availability ? 'notAvailable' : ''"
        (click)="someDayClicked(day)"
      >
        {{ day.num }}
      </div>
    </div>
  </div>
</div>
