<div *ngIf="!ordersService._successfulOrder.ID">
  <h4 class="text-center">העגלה שלי</h4>
  <div class="backToShop" routerLink="/shop">חזרה לחנות</div>
  <input
    [(ngModel)]="_searchInCart"
    [ngModelOptions]="{ standalone: true }"
    type="text"
    class="form-control m-2"
    placeholder=" חפש מוצר בעגלה"
    autoFocus=""
  />
  <div
    *ngFor="
      let prod of cartsService._cartProducts | filteredArray: _searchInCart
    "
  >
    <app-single-reception-prod [prod]="prod"></app-single-reception-prod>
  </div>
</div>
