<!-- user cart -->
<div *ngIf="usersService._currentUserObj.Role !== 1">
  <div class="bg-light-purple rounded p-3">
    <app-cart-header></app-cart-header>
  </div>

  <hr />
  <div>
    <div *ngFor="let item of cartsService._cartProducts">
      <app-single-cart-prod [item]="item"></app-single-cart-prod>
    </div>
  </div>
</div>

<!-- admin cart -->
<div *ngIf="usersService._currentUserObj.Role === 1">
  <div class="row">
    <div class="col-6">
      <i
        class="fas fa-plus cursorPointer"
        (click)="productsService.addProdClick()"
      ></i>
    </div>
    <div class="col-6"></div>
  </div>
  <hr />
  <div *ngIf="productsService._showAdminForm">
    <app-form-product></app-form-product>
  </div>
</div>
