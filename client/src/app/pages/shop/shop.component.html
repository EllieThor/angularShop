<div class="container-fluid">
  <div class="row">
    <div
      *ngIf="settingsService._isCartVisible"
      id="scrollbar"
      [ngClass]="
        settingsService._screenSize === 'lg' ||
        settingsService._screenSize === 'md'
          ? 'col-3'
          : 'col-12'
      "
      class="cartArea"
    >
      <app-cart></app-cart>
    </div>
    <div
      [ngClass]="
        (settingsService._isCartVisible &&
          settingsService._screenSize === 'lg') ||
        (settingsService._isCartVisible && settingsService._screenSize === 'md')
          ? 'col-9'
          : (settingsService._isCartVisible &&
              settingsService._screenSize === 'sm') ||
            (settingsService._isCartVisible &&
              settingsService._screenSize === 'sx')
          ? 'd-none'
          : ''
      "
    >
      <div class="row">
        <div
          *ngIf="!settingsService._isCartVisible"
          [ngClass]="
            settingsService._screenSize === 'lg' ||
            settingsService._screenSize === 'md'
              ? 'col-3 ms-3'
              : 'col-11 mx-auto'
          "
          class="bg-light-purple py-3 rounded mb-2"
        >
          <app-cart-header></app-cart-header>
        </div>
      </div>
      <!-- TODO: יש בעייה שהמוצרים נמצאים מתחת לעגלה= אבל לא אמורים לראות את המוצרים -->
      <div id="scrollbar" class="row productArea">
        <app-products-area></app-products-area>
      </div>
    </div>
  </div>
</div>
