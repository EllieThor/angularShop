<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul
        *ngFor="let category of productsService._categories"
        class="navbar-nav"
      >
        <li class="nav-item">
          <button
            [ngClass]="
              productsService._openCategory === category.ID
                ? 'btn-light'
                : 'btn-outline-light'
            "
            class="btn-block btn m-2"
            (click)="
              productsService.getProducts('/products/getProducts', {
                categoryID: category.ID
              })
            "
          >
            {{ category.CategoryName }}
          </button>
        </li>
      </ul>
      <app-search-products></app-search-products>
      <i class="fas fa-search px-4"></i>
    </div>
  </div>
</nav>
