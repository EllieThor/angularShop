<form ngNativeValidate class="formStep1 p-2">
  <label for="ID" class="text-end">
    :תעודת זהות כולל ספרת ביקורת
    <input
      [(ngModel)]="usersService._newUserIDStr"
      [ngModelOptions]="{ standalone: true }"
      id="ID"
      type="text"
      class="form-control m-2 rounded-pill shadow-md px-4"
      placeholder="תעודת זהות"
      autoFocus=""
      required
      pattern="[0-9]{9}"
      title="יש להכניס ת.ז כולל ספרת ביקורת"
    />
  </label>
  <br />
  <label for="userEmail" class="text-end">
    :הכנס כתובת מייל
    <input
      ngModel
      email
      [(ngModel)]="usersService._newUserObject.Email"
      [ngModelOptions]="{ standalone: true }"
      id="userEmail"
      type="email"
      class="form-control m-2 rounded-pill shadow-md px-4"
      placeholder='כתובת דוא"ל'
      required
    />
  </label>
  <br />
  <label for="userPassword" class="text-end me-3">
    :הכנס סיסמה
    <input
      [(ngModel)]="usersService._newUserObject.Password"
      [ngModelOptions]="{ standalone: true }"
      id="userPassword"
      type="password"
      class="form-control rounded-pill shadow-md px-4 m-2"
      placeholder="סיסמה"
      required
      [ngClass]="
        usersService._newUserObject.Password ===
          usersService._newPasswordRepeat &&
        usersService._newUserObject.Password !== ''
          ? 'border-success'
          : 'border-danger'
      "
    />
  </label>
  <i
    *ngIf="
      usersService._newUserObject.Password ===
        usersService._newPasswordRepeat &&
      usersService._newUserObject.Password !== ''
    "
    class="far fa-check-circle text-success"
  ></i>
  <i
    *ngIf="
      usersService._newUserObject.Password !== usersService._newPasswordRepeat
    "
    class="far fa-times-circle text-danger"
  ></i>

  <label for="userRepeatPass" class="text-end me-3">
    :אימות סיסמה
    <input
      [(ngModel)]="usersService._newPasswordRepeat"
      [ngModelOptions]="{ standalone: true }"
      id="userRepeatPass"
      type="password"
      class="form-control rounded-pill shadow-md px-4 m-2"
      placeholder="אימות סיסמה"
      required
      [ngClass]="
        usersService._newUserObject.Password ===
          usersService._newPasswordRepeat &&
        usersService._newUserObject.Password !== ''
          ? 'border-success'
          : 'border-danger'
      "
    />
  </label>
  <i
    *ngIf="
      usersService._newUserObject.Password ===
        usersService._newPasswordRepeat &&
      usersService._newUserObject.Password !== ''
    "
    class="far fa-check-circle text-success"
  ></i>
  <i
    *ngIf="
      usersService._newUserObject.Password !== usersService._newPasswordRepeat
    "
    class="far fa-times-circle text-danger"
  ></i>
  <div
    [ngClass]="
      usersService._newUserObject.Password === usersService._newPasswordRepeat
        ? 'text-success'
        : 'text-danger'
    "
  >
    {{
      usersService._newUserObject.Password ===
        usersService._newPasswordRepeat &&
      usersService._newUserObject.Password !== ""
        ? "סיסמאות תואמות"
        : usersService._newUserObject.Password !==
            usersService._newPasswordRepeat &&
          usersService._newUserObject.Password !== ""
        ? "סיסמאות לא תואמות"
        : ""
    }}
  </div>
  <br />
  <!--עם הקליק מתבטלים הפרטנים -->
  <button
    class="btn bg-purple-color m-2"
    type="submit"
    (click)="usersService.isIDExist('/users/isIDExist', $event)"
  >
    הבא
  </button>
</form>
