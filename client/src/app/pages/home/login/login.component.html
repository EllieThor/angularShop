<button
  class="btn btn-success m-2"
  [ngClass]="usersService._currentUser.length > 0 ? '' : 'hide'"
  routerLink="/shop"
  (click)="cartsService.gatCartProducts('/carts/getCartProducts')"
>
  {{
    cartsService._welcomeByCartStatus === 2
      ? "Resume Shopping"
      : "start Shopping"
  }}
</button>
<!--FORM: [ngClass]="usersService._currentUser.length > 0 ? 'hide' : ''" -->
<form method="post" class="p-2">
  <h5 class="mb-3 fw-normal text-center">Login</h5>
  <input
    [(ngModel)]="usersService._logInEmail"
    [ngModelOptions]="{ standalone: true }"
    type="email"
    class="form-control m-2"
    placeholder="Email address"
    required=""
    autoFocus=""
  />
  <input
    [(ngModel)]="usersService._logInPassword"
    [ngModelOptions]="{ standalone: true }"
    type="password"
    class="form-control m-2"
    placeholder="Password"
    required=""
    autoComplete=""
  />
  <button
    class="btn btn-success m-2"
    type="submit"
    (click)="usersService.gatUserFromDB('/users/getUser', $event)"
  >
    Log in
  </button>
  <button class="btn btn-success m-2" routerLink="/registration">
    Sing Up
  </button>
</form>
